<div class="row">
    <div class="col-md-4">
        <h3>Choose a file</h3>
        <div 
            appNgDropFiles
            [files] = "files"
            (mouseOn)="isOnDropSection = $event"
            [ngClass]="{'file-over': isOnDropSection}" 
            class="well drop-zone file-over">
            <h4>Drop you files here</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Load files</h4>
        <button 
            [disabled]="files.length===0"
            class="btn btn-success mr-2"
            (click)="loadPicture()"
        >Load to firebase</button>
        <button 
            class="btn btn-danger"
            (click)="cleanListFiles()"
        >Clean</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>File name</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files">
                    <td>{{file.nameFile}}</td>
                    <td>{{file.file.size / 1024 / 1024 | number : '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width': file.progress + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
